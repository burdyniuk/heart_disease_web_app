<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Predictions - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-primary"><a href="{% url 'home' %}" style="text-decoration:none">Heart Disease Predictions</a></h1>
            <nav>
                <ul class="nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'my_predictions' %}">Predicțiile mele</a>
                        </li>
                        <li class="nav-item" style="padding-right: 15px">
                            <a href="{% url 'prediction_input' %}" class="button btn btn-outline-primary">Verifică riscul</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        {% if user.is_authenticated  %}
                            <form action="{% url 'logout' %}" method="POST">
                                {% csrf_token %}
                                <button class="btn btn-outline-danger" type="submit">Logout</button>
                            </form>
                        {% else %}
                            <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div style="margin: 20px 20px 20px 20px;">
        {% block content %}

        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
