{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <section class="container text-center my-5">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
                <div class="rounded-circle border border-danger p-3">
                    <img src="https://via.placeholder.com/300" alt="Doctor" class="img-fluid rounded-circle">
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <h2 class="fw-bold">Verifică riscul de a avea o boală de inimă</h2>
                <p class="my-3">
                    <span class="badge bg-success">Predicție rapidă</span>
                    <span class="badge bg-secondary">Confidențial</span>
                    <span class="badge bg-danger">Consultă un medic</span>
                </p>
                <a href="{% url 'predictions_list' %}" class="btn btn-danger btn-lg mb-3">Vezi toate predicțiile</a>
                <p class="text-muted">Proiect de disertație</p>
            </div>
        </div>
    </section>
{% endblock %}
