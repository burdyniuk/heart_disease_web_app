<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-primary">medic.chat</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Predicțiile mele</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Specialități</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Afecțiuni</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Înscriere ca doctor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">EN</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container text-center my-5">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
                <div class="rounded-circle border border-danger p-3">
                    <img src="https://via.placeholder.com/300" alt="Doctor" class="img-fluid rounded-circle">
                </div>
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <h2 class="fw-bold">Întreabă un doctor online</h2>
                <p class="my-3">
                    <span class="badge bg-primary">Doctori de top</span>
                    <span class="badge bg-success">Rapid</span>
                    <span class="badge bg-secondary">Confidențial</span>
                </p>
                <a href="#" class="btn btn-danger btn-lg mb-3">Vezi doctorii disponibili</a>
                <p class="text-muted">500+ doctori / 50+ specialități</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
